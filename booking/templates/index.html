{% load staticfiles %}
<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>KUs Booking-løsning</title>
    
        <!-- Bootstrap -->
        <link href="{% static 'thirdparty/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Our own stylesheet -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        {% block content %}
        
            <div class="container">

                <h1>Tilbudsbooking: Søg i tilbud</h1>
            
                <form class="form-inline" action="search-list">
                    <div class="form-group">
                      <label class="sr-only" for="searchBox">Søg i tilbud</label>
                      <input type="text" class="form-control" id="searchBox" placeholder="Skriv noget">
                    </div>
                    <button type="submit" class="btn btn-default">Søg</button>
                </form>
                
                <hr>
                    
                <a href="manage">Admin</a>
                {% if user.is_authenticated %}
                <a href="profile/logout">Logout</a>
                {% else %}
                <a href="profile/login">Login</a>
                {% endif %}
            
            </div>
        
        {% endblock %}
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'thirdparty/jquery/dist/jquery.min.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'thirdparty/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        {% block extra_scripts %}{% endblock %}

    </body>
</html>
