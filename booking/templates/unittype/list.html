{% extends 'unittype/base.html' %}

{% block title %}{{object_name}} List{% endblock %}

{% block content %}
    <table>
        <thead><tr><th>{{object_name}}</th><th>Action</th></tr></thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{object.name}}</td>
                <td><a href="{% url 'unittype_update' object.pk %}">Update</a> | <a href="{% url 'unittype_delete' object.pk %}">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
