{% load i18n %}
{% if form.contact_persons %}
<div class="row form-group">
    <div class="col-sm-2">
        <label for="{{ form.contact_persons.id_for_label }}">{{ form.contact_persons.label }}:</label>
    </div>
    <div class="col-sm-7">
        {% trans 'Vælg modtagere af henvendelser indsendt via formularen "Spørg om tilbud"' %}
        {{ form.contact_persons }}
    </div>
    <div class="col-sm-3 with-errors">
        {{ form.contact_persons.errors }}
    </div>
</div>
{% endif %}
