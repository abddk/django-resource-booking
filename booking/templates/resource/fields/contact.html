{% load i18n %}
{% if form.contacts %}
<div class="row form-group">
    <div class="col-sm-2">
        <label for="{{ form.contacts.id_for_label }}" class="control-label">{{ form.contacts.label }}:</label>
    </div>
    <div class="col-sm-7">
        {% trans 'Vælg modtagere af henvendelser indsendt via formularen "Spørg om tilbud"' %}
        {{ form.contacts }}
    </div>
    <div class="col-sm-3 with-errors">
        {{ form.contacts.errors }}
    </div>
</div>
{% endif %}
