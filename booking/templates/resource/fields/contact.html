{% load i18n %}
{% if form.contacts %}
<div class="row form-group">
    <div>{{ form.contacts.errors }}</div>
    <div class="col-sm-2">
        <label for="{{ form.contacts.id_for_label }}">{{ form.contacts.label }}:</label>
    </div>
    <div class="col-sm-10">
        {% trans 'Vælg modtagere af henvendelser indsendt via formularen "Spørg om tilbud"' %}
        {{ form.contacts }}
    </div>
</div>
{% endif %}
