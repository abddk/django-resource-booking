{% if form.description %}
<div class="row form-group">
    <div>
        {{ form.description.errors }}
    </div>
    <div class="col-sm-2">
        <label class="{{ form.description.css_classes }}" for="{{ form.description.id_for_label }}">{{ form.description.label }}:</label>
    </div>
    <div class="col-sm-10">
        {{ form.description }}
    </div>
</div>
{% endif %}
