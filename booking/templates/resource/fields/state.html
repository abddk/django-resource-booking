{% if form.state %}
<div class="row form-group">
    <div>
        {{ form.state.errors }}
    </div>
    <div class="col-sm-2">
        <label for="{{ form.state.id_for_label }}">{{ form.state.label }}:</label>
    </div>
    <div class="col-sm-10">
        {{ form.state }}
    </div>
</div>
{% endif %}
