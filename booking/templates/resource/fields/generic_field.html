{% if field %}
<div class="row form-group">
    <div class="col-sm-2">
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
    </div>
    <div class="col-sm-7">
        {{ field }}
    </div>
    <div class="col-sm-3 with-errors">
        {{ field.errors }}
    </div>
</div>
{% endif %}
