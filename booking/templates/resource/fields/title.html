{% if form.title %}
<div class="row form-group">
    <div>
        {{ form.title.errors }}
    </div>
    <div class="col-sm-2">
        <label class="{{ form.title.css_classes }}" for="{{ form.title.id_for_label }}">{{ form.title.label }}:</label>
    </div>
    <div class="col-sm-10">
        {{ form.title }}
    </div>
</div>
{% endif %}
