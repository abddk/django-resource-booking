{% if form.comment %}
<div class="row form-group">
    <div>{{ form.comment.errors }}</div>
    <div class="col-sm-2">
        <label for="{{ form.comment.id_for_label }}">{{ form.comment.label }}:</label>
    </div>
    <div class="col-sm-10">
        {{ form.comment }}
    </div>
</div>
{% endif %}
