{% load i18n %}
{% if form.duration %}
<div class="row">
    <div>
        {{ form.duration.errors }}
    </div>
    <div class="col-sm-2">
        <label class="{{ form.duration.css_classes }}" for="{{ form.duration.id_for_label }}">{{ form.duration.label }}:</label>
    </div>
    <div class="col-sm-10">
        <select id="{{ form.duration.id_for_label }}" name="{{ form.duration.name }}" class="form-control">
            <option value="00:00">Ingen</option>
            <option value="00:15">15 minutter</option>
            <option value="00:30">30 minutter</option>
            <option value="00:45">45 minutter</option>
            <option value="01:00">1 time</option>
            <option value="01:15">1 time, 15 minutter</option>
            <option value="01:30">1 time, 30 minutter</option>
            <option value="01:45">1 time, 45 minutter</option>
            <option value="02:00">2 timer</option>
            <option value="02:30">2 timer, 30 minutter</option>
            <option value="03:00">3 timer</option>
            <option value="03:30">3 timer, 30 minutter</option>
            <option value="04:00">4 timer</option>
            <option value="04:30">4 timer, 30 minutter</option>
            <option value="05:00">5 timer</option>
            <option value="05:30">5 timer, 30 minutter</option>
            <option value="06:00">6 timer</option>
            <option value="06:30">6 timer, 30 minutter</option>
            <option value="07:00">7 timer</option>
            <option value="07:30">7 timer, 30 minutter</option>
            <option value="08:00">8 timer</option>
            <option value="08:30">8 timer, 30 minutter</option>
            <option value="09:00">9 timer</option>
            <option value="09:30">9 timer, 30 minutter</option>
            <option value="10:00">10 timer</option>
            <option value="11:00">11 timer</option>
            <option value="12:00">12 timer</option>
            <option value="13:00">13 timer</option>
            <option value="14:00">14 timer</option>
            <option value="15:00">15 timer</option>
            <option value="20:00">20 timer</option>
            <option value="24:00">24 timer</option>
            <option value="36:00">36 timer</option>
            <option value="48:00">48 timer</option>
        </select>
    </div>
</div>
{% endif %}
