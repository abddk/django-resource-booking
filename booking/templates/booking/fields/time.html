{% load i18n %}
{% if bookingform.scheduled %}
    {% if bookingform.visit %}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="{{ bookingform.visit.id_for_label }}">{{ bookingform.visit.label }}</label>
            <div class="col-sm-6{% if bookingform.visit.errors %} has-error{% endif %}">
                {{ bookingform.visit }}
            </div>
            <div class="col-sm-3 help-block with-errors">
                {{ bookingform.visit.errors }}
            </div>
        </div>
    {% endif %}
