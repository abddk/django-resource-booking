{% load i18n %}
{% if bookingform.subjects %}
<div class="form-group">
    <label class="col-sm-2 control-label" for="{{ bookingform.subjects.id_for_label }}">{% trans "Fag" %}</label>
    <div class="col-sm-6{% if bookingform.subjects.errors %} has-error{% endif %}">
        {{ bookingform.subjects }}
    </div>
    <div class="col-sm-3 help-block with-errors">
        {{ bookingform.subjects.errors }}
    </div>
</div>
{% endif %}
