{% extends 'unit/base.html' %}

{% block title %}{{object_name}} Form{% endblock %}

{% block content %}
    <h3>{% if object %}Update {{object}}{% else %}Create {{object_name}}{% endif %}</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="Save {{object_name}}"/></form>
{% endblock %}
